language: rust
dist: xenial

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
      addons:
        apt:
          packages:
            - libssl-dev
          update: true
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
      addons:
        apt:
          packages:
            - gcc-4.8-multilib
            - libssl-dev:i386
          update: true
    - os: linux
      rust: stable
      env: TARGET=aarch64-unknown-linux-gnu
      addons:
        apt:
          sources:
            - sourceline: 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports xenial main'
          packages:
            - gcc-4.8-multilib
            - gcc-4.8-aarch64-linux-gnu
            - gcc-aarch64-linux-gnu
            - libc6-arm64-cross
            - libc6-dev-arm64-cross
            - libssl1.0.0:arm64
            - zlib1g-dev:arm64
            - libssl-dev:arm64
            - zlib1g:arm64
            - zlib1g:arm64
            - libc6-dev:arm64
          update: true

before_script:
  - rustc -V
  - cargo -V
  - if [[ "${TARGET}" == "i686-unknown-linux-gnu" ]]; then rustup target add $TARGET; fi
  - |
    if [[ "${TARGET}" == "aarch64-unknown-linux-gnu" ]]; then
        rustup target add $TARGET
        aarch64-linux-gnu-gcc -v
        mkdir -p .cargo
        echo "[target.${TARGET}]" > .cargo/config
        echo "linker = \"aarch64-linux-gnu-gcc\"" >> .cargo/config
        cat .cargo/config
    fi
  - git --version
  - echo $TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - git rev-parse HEAD

script:
  - export PKG_CONFIG_ALLOW_CROSS=1
  - cargo test --verbose --features="on-ci"

notifications:
  email:
    on_success: never
    on_failure: change

before_deploy:
  - export PKG_CONFIG_ALLOW_CROSS=1
  - cargo build --target $TARGET --release
  - mkdir "git-brws-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/git-brws LICENSE.txt README.md "git-brws-${TRAVIS_TAG}-${TARGET}"
  - zip "git-brws-${TRAVIS_TAG}-${TARGET}.zip" -r "git-brws-${TRAVIS_TAG}-${TARGET}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: git-brws-${TRAVIS_TAG}-${TARGET}.zip
  skip_cleanup: true
  on:
    repo: rhysd/git-brws
    # On specific condition -> condition: $TRAVIS_RUST_VERSION = nightly
    #
    # Only deploy tagged commit
    tags: true

